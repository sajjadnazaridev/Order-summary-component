<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" media="only screen and (min-width: 1024px)" href="Style-pc.css" >
  <link rel="stylesheet" media="only screen and (min-width:328px) and (max-width: 1024px)" href="Style-tablate.css">
  <link rel="stylesheet" media="only screen and (min-width: 0px) and (max-width: 327px)" href="Style-mobile.css">

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <img class="image-music" src="images/illustration-hero.svg" alt="image music">

    <div class="info">
      <h1 class="name-music">Order Summary</h1>

      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="card-music">
        <img src="images/icon-music.svg" alt="music icon" class="music-icon">

        <h2 class="description-of-music">Annual Plan</h2>

        <p class="price">$59.99/year</p>

        <span class="cursor"><a class="change-link" href="#">Change</a></span>
      </div>

      <span class="cursor"><div class="buy">
        <p>Proceed to Payment</p>
      </div></span>

      <span class="cursor"><div class="cancel">
        <p>Cancel Order</p>
      </div></span>
  </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
